final homePath = System.properties['user.home']

buildscript {
    dependencies {
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.10.1"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'

version = '0.3.0'

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}")
    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.0'
    testCompile 'junit:junit:4.13'
}

compileJava.dependsOn(processResources)

task generateSourcesJar(type: Jar) {
    classifier 'sources'
}

task generateJavadocs(type: Javadoc) {
    failOnError false
}

task generateJavadocsJar(type: Jar) {
    from generateJavadocs.destinationDir
    classifier 'javadoc'
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

generateJavadocsJar.dependsOn generateJavadocs

artifacts {
    archives generateJavadocsJar
    archives generateSourcesJar
}

bintray {

    //Attempt to read keystore.properties file, if any first
    final propsFile = new File(homePath.toString() + "/.droid/", "maoni.bintray.properties")

    if (propsFile.exists()) {
        printf("[Bintray] Using properties file located at " + propsFile.absolutePath)
        final props = new Properties()
        props.load(new FileInputStream(propsFile))
        user = props['user']
        key = props['key']
    } else {
        user = ""
        key = ""
    }

    publish = true //If version should be auto published after an upload

    pkg {
        repo = 'maven'
        name = 'org.rm3l:service-names-port-numbers'
        labels = ['iana', 'lookup', 'services', 'ports']

        //noinspection GroovyAssignabilityCheck
        version {
            name = '0.3.0'
            desc = 'Service Names and Port Numbers Lookup library'
            released = new Date()
            vcsTag = '0.3.0'
        }

        publicDownloadNumbers = true

        licenses = ['MIT']
        vcsUrl = 'https://github.com/rm3l/service-names-port-numbers.git'
        websiteUrl = 'https://github.com/rm3l/service-names-port-numbers'
        issueTrackerUrl = 'https://github.com/rm3l/service-names-port-numbers/issues'

    }
    configurations = ['archives']
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
